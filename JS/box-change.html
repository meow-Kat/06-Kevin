<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boxA{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .boxB{
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .boxC{
            width: 150px;
            height: 150px;
            background-color: aqua;
        }
        
        .clicked{
            width: 200px;
            height: 200px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div class="boxA">紅色的箱子</div>
    <div class="boxB">綠色的箱子</div>
    <div class="boxC"></div>

    <script>
       var boxA = document.querySelector('.boxA')
       var boxB = document.querySelector('.boxB')

       boxA.onclick = function(){
            console.log('箱子被按到拉');
            boxA.classList.add('clicked')
        }

        boxB.onclick = function(){
            console.log('箱子被按到拉');
            boxA.classList.remove('clicked')
        }

        
        


    </script>

</body>
</html>
