<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        h1 {
            margin: 0;
            text-align: center;
        }

        .main {
            width: 100%;
            height: 100vh;
            background-color: cornsilk;


            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .gameCanvas {
            width: 600px;
            height: 400px;
            background-color: rgb(160, 160, 160);
            border: 5px solid gray;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 50px;
        }

        .d-flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .justify-content-around {
            justify-content: space-around;
        }

        .w-100 {
            width: 100%;
        }

        span {
            font-size: 20px;
            font-weight: 900;
            margin-right: 10px;
            width: 150px;
        }

        input {
            width: 400px;
            height: 35px;
            text-align: center;
            border-radius: 5px;
        }

        .btn {
            width: 200px;
            height: 50px;
            background-color: ivory;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            font-weight: 900;
            transition: .3s;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: rgb(26, 26, 24);
            color: white;
        }

        .btn:active {
            transition: .1s;
            background-color: red;
            color: white;
        }

        .resultCanvas {
            width: 600px;
            padding: 30px;
            border: 5px solid gray;
            border-radius: 10px;
            opacity: 0;
            transition: 0.5s;

        }

        .resultCanvas.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="gameCanvas">
            <h1>BMI計算機</h1>
            <div class="d-flex">
                <span>請輸入身高(cm):</span><input id="height" type="text">
            </div>
            <div class="d-flex">
                <span>請輸入體重(kg):</span><input id="weight" type="text">
            </div>
            <div class="d-flex justify-content-around w-100">
                <div id="start_btn" class="btn">開始計算</div>
                <div id="reset_btn" class="btn">重新計算</div>
            </div>
        </div>
        <div class="resultCanvas">
            <span>BMI值:</span><span id="result_BMI"></span><br>
            <span>身體狀態:</span><span id="result_bodyStatus"></span><br>
            <span>建議參考:</span><span id="result_suggest"></span><br>
        </div>
    </div>

    <script>
        var start_btn = document.querySelector("#start_btn")
        // 這個要注意↓
        var reset_btn = document.querySelector("#reset_btn")
        var resultCanvas = document.querySelector(".resultCanvas")

        var height = document.querySelector('#height')
        var weight = document.querySelector('#weight')

        var result_BMI = document.querySelector('#result_BMI')

        var result_bodyStatus = document.querySelector('#result_bodyStatus')
        var result_suggest = document.querySelector('#result_suggest')



        start_btn.onclick = function () {
            resultCanvas.classList.add('active')

            // var height_sav1 = height.value / 100;
            // var height_save2 = Math.pow(height_sav1, 2);
            // var weight_save = weight.value
            // var BMI = weight_save / height_save2

            // 判斷是否不是數字 isNaN(height.value)
            if (height.value == null || weight.value == null || isNaN(height.value) || isNaN(weight.value) || height.value < 0 || weight.value < 0) {
                // 警示視窗
                window.alert('請輸入正常值')
            } else {

                // 可以直接這樣用
                var BMI = weight.value / Math.pow(height.value / 100, 2)

                result_BMI.innerHTML = BMI.toFixed(1)

                if (BMI == '') {
                    result_bodyStatus.innerHTML = '體重過輕'
                    result_suggest.innerHTML = '快去吃個5塊雞壓壓驚'
                } else if (BMI < 24) {
                    result_bodyStatus.innerHTML = '正常範圍'
                    result_suggest.innerHTML = '阿不就好棒棒逆'
                } else if (BMI < 27) {
                    result_bodyStatus.innerHTML = '過重'
                    result_suggest.innerHTML = '先跳個 baby shark 10遍'
                } else if (BMI < 30) {
                    result_bodyStatus.innerHTML = '輕度肥胖'
                    result_suggest.innerHTML = '不要再喝肥宅快樂水了，趕快去運動'
                } else if (BMI >= 35) {
                    result_bodyStatus.innerHTML = '輕度肥胖'
                    result_suggest.innerHTML = '恭喜獲得成吉思汗"付費會員"，外加館長特別指導'
                } else {
                    result_BMI.innerHTML = '?'
                    result_bodyStatus.innerHTML = '不管如何'
                    result_suggest.innerHTML = '來人，餵公子吃包子'
                }

            }
        }
        reset_btn.onclick = function () {
            resultCanvas.classList.remove('active')
            height.value = null
            weight.value = null
        }




    </script>
</body>

</html>
