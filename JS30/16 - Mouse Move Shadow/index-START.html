<body>

  <div class="hero">

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  {
  // moveåµæ¸¬
    //åšé™°å½±
    let length = 100
    let text = document.querySelector('h1')

    document.querySelector('.hero').addEventListener('mousemove', function (e) {
      // console.log(e);
      // clientXY æœ€å¤–å±¤çš„çš„åº§æ¨™
      // offsetXY å®¹å™¨çš„çš„åº§æ¨™
      // å¯ä»¥é€™æ¨£å¯«
      // let x = e.offsetX
      // let y = e.offsetY
      
      // é€™ç¨®æ¯”è¼ƒå¥½ æ‹†æ»‘é¼ åº§æ¨™
      let { offsetX , offsetY } = e
      // æ‘¸åˆ°è£¡é¢çš„æ±è¥¿ offsetåº§æ¨™æ˜¯è£¡é¢çš„åº§æ¨™ è¦æŠŠå¤–é¢çš„éƒ¨åˆ†åŠ å›å» ç®—å‡ºç™¾åˆ†æ¯”
      if (e.target != this) {
        offsetX += e.target.offsetLeft
        offsetY += e.target.offsetTop
      }
      // çœ‹åº§æ¨™å·¦ä¸Šæ˜¯0% å³ä¸‹æ¥è¿‘100% å…§å®¹ç‰©çš„åº§æ¨™æ˜¯å¦å¤–çš„åº§æ¨™    * 2 - length æŠŠç™¾åˆ†æ¯”èª¿æ•´åˆ°1~-1
      let lenX = Math.floor(offsetX / this.offsetWidth * length) * 2 -length
      let lenY = Math.floor(offsetY / this.offsetHeight * length) * 2 -length
      
      //è¨­å®šé™°å½±  * - 1 å°é¢é … ä»¥æ­¤é¡æ¨
      text.style.textShadow = `
      ${lenX * -.3}px ${lenY * -.3}px 5px rgba(255,0,0,0.8),
      ${lenX * -.6}px ${lenY * -.6}px 5px rgba(0,255,0,0.8),
      ${lenX * -1}px ${lenY * -1}px 5px rgba(0,0,255,0.8)`
    })
  }
</script>
