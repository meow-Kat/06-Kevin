<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>🔥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  {
  // move偵測
    //做陰影
    let length = 100
    let text = document.querySelector('h1')

    document.querySelector('.hero').addEventListener('mousemove', function (e) {
      // console.log(e);
      // clientXY 最外層的的座標
      // offsetXY 容器的的座標
      // 可以這樣寫
      // let x = e.offsetX
      // let y = e.offsetY
      
      // 這種比較好 拆滑鼠座標
      let { offsetX , offsetY } = e
      // 摸到裡面的東西 offset座標是裡面的座標 要把外面的部分加回去 算出百分比
      if (e.target != this) {
        offsetX += e.target.offsetLeft
        offsetY += e.target.offsetTop
      }
      // 看座標左上是0% 右下接近100% 內容物的座標是另外的座標    * 2 - length 把百分比調整到1~-1
      let lenX = Math.floor(offsetX / this.offsetWidth * length) * 2 -length
      let lenY = Math.floor(offsetY / this.offsetHeight * length) * 2 -length
      
      //設定陰影  * - 1 對面項 以此類推
      text.style.textShadow = `
      ${lenX * -.3}px ${lenY * -.3}px 5px rgba(255,0,0,0.8),
      ${lenX * -.6}px ${lenY * -.6}px 5px rgba(0,255,0,0.8),
      ${lenX * -1}px ${lenY * -1}px 5px rgba(0,0,255,0.8)`
    })
  }
</script>
</body>
</html>
